  biography: Xingxing Wei received his Ph.D degree in computer science from Tianjin University, and B.S.degree in Automation from Beihang University (BUAA), China. He is now an Associate Professor at Beihang University (BUAA). His research interests include computer vision, adversarial machine learning and its applications to multimedia content analysis. He is the author of referred journals and conferences in IEEE TPAMI, TMM, TCYB, TGRS, IJCV, PR, CVIU, CVPR, ICCV, ECCV, ACMMM, AAAI, IJCAI etc.
  position: director

